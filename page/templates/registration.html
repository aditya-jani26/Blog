<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .form-group button {
            width: 100%;
            padding: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-card"  action="{% url 'registration' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <form style="width:300px; margin:0 auto; padding:20px; border:1px solid #ccc; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);">
                    <h2 style="text-align:center; margin-bottom:20px;">Sign Up</h2>
                    
                    <label style="display:block; margin-bottom:5px;">Name:</label>
                    <input style="width:100%; padding:5px; margin-bottom:10px;" type="text" name="uName" id="fname" required>

                    <label style="display:block; margin-bottom:5px;">Email:</label>
                    <input style="width:100%; padding:5px; margin-bottom:10px;" type="email" name="uEmail" id="uEmail"required>

                    <label style="display:block; margin-bottom:5px;">About:</label>
                    <input style="width:100%; padding:5px; margin-bottom:10px;" type="text" name="about" id="about"required>

                    <label style="display:block; margin-bottom:5px;">Password:</label>
                    <input style="width:100%; padding:5px; margin-bottom:10px;" type="password" name="uPass" id="uPass"required>
                    
                    <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">images<span id="ans"class="text-danger"> *</span></label> 
                        <input type="file" id="ans" name="images" placeholder="" onblur="validate(6)" required> 

                    <button style="width:100%; padding:10px; background-color:#1dbd22; color:white; border:none; border-radius:5px; cursor:pointer;">Sign Up</button>
               
        </form>
        <div class="login-link">
            <button style="width:100%; padding:10px; background-color:#bdaa1d; color:rgb(11, 3, 3); border:none; border-radius:5px; cursor:pointer;"><a href="{% url 'login' %}">login</a></button>
        </div>
    </div>
    <script>
        function validate(val) {
            v1 = document.getElementById("fname");
            v2 = document.getElementById("uEmail");
            v3 = document.getElementById("uPass");
            v4 = document.getElementById("ans");

        
            flag1 = true;
            flag2 = true;
            flag3 = true;
            flag4 = true;

        
            if(val>=1 || val==0) {
                if(v1.value == "") {
                    v1.style.borderColor = "red";
                    flag1 = false;
                }
                else {
                    v1.style.borderColor = "green";
                    flag1 = true;
                }
            }
        
            if(val>=2 || val==0) {
                if(v2.value == "") {
                    v2.style.borderColor = "red";
                    flag2 = false;
                }
                else {
                    v2.style.borderColor = "green";
                    flag2 = true;
                }
            }
            if(val>=3 || val==0) {
                if(v3.value == "") {
                    v3.style.borderColor = "red";
                    flag3 = false;
                }
                else {
                    v3.style.borderColor = "green";
                    flag3 = true;
                }
            }
            if(val>=4 || val==0) {
                if(v4.value == "") {
                    v4.style.borderColor = "red";
                    flag4 = false;
                }
                else {
                    v4.style.borderColor = "green";
                    flag4 = true;
                }
            }
 
                else {
                    v6.style.borderColor = "green";
                    flag6 = true;
                }
            }
        
            flag = flag1 && flag2 && flag3 && flag4 ;
        
            return flag;
          
    </script>
</body>
</html>
