<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .form-group button {
            width: 100%;
            padding: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
    
        <form action="{% url 'registration' %}" method="post">
                {% csrf_token %}
                <form style="width:300px; margin:0 auto; padding:20px; border:1px solid #ccc; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);">
                    <h2 style="text-align:center; margin-bottom:20px;">Sign Up</h2>
                    <label style="display:block; margin-bottom:5px;">Name:</label>
                    <input style="width:100%; padding:5px; margin-bottom:10px;" type="text" name="uName" required>
                    <label style="display:block; margin-bottom:5px;">Email:</label>
                    <input style="width:100%; padding:5px; margin-bottom:10px;" type="email"name="uEmail" required>
                    <label style="display:block; margin-bottom:5px;">Password:</label>
                    <input style="width:100%; padding:5px; margin-bottom:10px;" type="password"name="uPass" required>
                    <button style="width:100%; padding:10px; background-color:#1dbd22; color:white; border:none; border-radius:5px; cursor:pointer;">Sign Up</button>
                   </form>
     
        </form>
        <div class="login-link">
            <button type="button" class="registration"><a href="{% url 'login' %}">login</a></button>
        </div>
    </div>
</body>
</html>
