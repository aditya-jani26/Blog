<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 50px;
        }
    
        .login-box {
            background-color: #fff;
            padding: 40px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-box">
                    <h1 class="text-center">Login</h1>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h6 style="color:red">{{message}}</h6>  
                        <div class="form-group">
                            <input type="text" class="form-control" name="uEmail" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="uPass" placeholder="Enter Password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Login</button>
                        <p class="small mt-3 text-center"><a href="{% url 'reset_password' %}">Forgot password?</a></p>
                    </form>
                    <div class="text-center">
                        <a class="text-danger" href="{% url 'registration' %}">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
