<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <title>myblogs</title>
</head>
<style>
  body {
    background-color: #b6b61d; /* Light gray background */
    padding: 50px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Changed font */
  }

  form {
    background-color: #210404; /* Lighter background color */
    padding: 30px; /* Reduced padding */
    border: 2px solid #4caf50; /* Green border */
    box-shadow: 0px 0px 15px rgba(0, 128, 0, 0.2); /* Green box shadow */
    max-width: 500px;
    margin: 0 auto;
    border-radius: 8px; /* Slightly reduced border radius */
  }

  /* Improved styling for input fields */
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 12px; /* Increased padding */
    margin-bottom: 20px;
    border: 1px solid #ddd; /* Light gray border */
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }

  /* Improved styling for submit button */
  input[type="submit"] {
    width: 100%;
    padding: 12px; /* Increased padding */
    border: none;
    background-color: #4caf50; /* Green background color */
    color: #ffffff;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
  }

  /* Style for form labels */
  label {
    font-weight: bold;
    margin-bottom: 10px; /* Increased margin */
    display: block; /* Make labels block elements */
  }

  /* Style for form heading */
  h2 {
    text-align: center;
    margin-bottom: 30px; /* Increased margin */
    color: #333; /* Darker text color */
  }
</style>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img style="height:50px; width:50px;  border-radius: 60%;" src="https://logo.com/image-cdn/images/kts928pd/production/3d0a1942ea617825e187c3c9a3811a5d93a331be-370x366.png?w=1080&q=72" >
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
          <a class="nav-link" href="{% url 'myblog' %}">My blog</a>
          <a class="nav-link" href="{% url 'addblog' %}">Add blog</a>
          <a class="nav-link " href="{% url 'changepass' %}">Change Password</a>
          <a class="nav-link" href="{% url 'logout' %}">logout</a>
          <a href="{% url 'profile' %}">
            <img src="/page/profile/download_3.jpeg" alt="profile" style="width:42px;height:42px;">
            </a>
        </div>
      </div>
      <div class="d-flex align-items-center">
        {% for user in users %}
          {% if user.userEmail == request.session.email %}
            <a href="{% url 'profile' %}">
              <img
              src="{{ user.userImage }}"
              class="rounded-circle"
              height="45"
              width="48"
              alt="User Image"
              loading="lazy"
              />
            </a>  
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </nav> 
  {% for field in myblogs %}
  <div class="container py-3">
    <div class="card">
      <div class="row ">
  
        <div class="col-md-7 px-3">
          <div class="card-block px-6">
            <p class="card-text">{{ field.date }} {{ field.time }}</p>
            <h4 class="card-title">{{field.title}}</h4>
            <p class="card-text">
                {{field.description}}
            </p>
          </div>
        </div>
        <div class="col-md-5">
          <div>
              <img src= '{{ field.images }}' alt="images"  class="img-fluid"style="width:100%; height:100%; border-radius: 7px;">
          </div>
      </div>

          <!-- {% for user_pro in members %}
          <div>
              <a href="{% url 'profile' %}">
                <img src="{{ user_pro.images }}" class="rounded-circle" height="45" width="48" alt="User Image" loading="lazy">
              </a>
            </div>
          {% endfor %} -->
      </div>
  </div>
  </div>
{% endfor  %}
</body>
</html>
