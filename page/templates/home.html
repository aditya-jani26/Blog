<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>

   </title>
</head>
<style>
  body {
      background-color: #11878b;
      padding: 50px;
  }
  
  form {
      background-color: #ffffff;
      padding: 40px;
      border: 2px solid #be0202;
      box-shadow: 0px 0px 10px rgba(154, 15, 15, 0.1);
      max-width: 500px;
      margin: 0 auto;
  }
  .chip {
    display: inline-block;
    padding: 0 25px;
    height: 50px;
    font-size: 16px;
    line-height: 50px;
    border-radius: 25px;
    background-color: #af2626;
  }
  
  .chip img {
    float: left;
    margin: 0 10px 0 -25px;
    height: 50px;
    width: 50px;
    border-radius: 50%;
  }
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .flip-card {
    background-color: transparent;
    width: 300px;
    height: 300px;
    perspective: 1000px;
  }
  
  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  }
  


    .collapsible {
    
      color: rgba(199, 13, 13, 0.419);
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      outline: none;
      font-size: 15px;
    }
    
    
    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #4b0000;
    }

</style>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img style="height:50px; width:50px;  border-radius: 50%;" src="https://logo.com/image-cdn/images/kts928pd/production/3d0a1942ea617825e187c3c9a3811a5d93a331be-370x366.png?w=1080&q=72" >
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          <a class="nav-link" href="{% url 'myblog' %}">My blog</a>
          <a class="nav-link" href="{% url 'addblog' %}">Add blog</a>
          <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          <a class="nav-link" href="{% url 'logout' %}">logout</a>
        </div>
      </div>
    </div>
  </nav>  

  {% for field in myblog %}
  <div class="container py-3">
    <div class="card">
      <div class="row ">
  
        <div class="col-md-7 px-3">
          <div class="card-block px-6">
            <p class="card-text">{{ field.date }} {{ field.time }}</p>
            <!-- <i class="fa fa-quote-left text-black"></i> -->
            <h4 class="card-title">{{field.title}}</h4>
            <p class="card-text">
                {{field.description}}
            </p>
          </div>
        </div>
        <div class="col-md-5">

          <div>
              <img src= '{{ field.images }}' alt="images"  class="img-fluid"style="width:100%; height:100%; border-radius: 7px;">
          </div>

      </div>
        {% endfor  %}
          </body>
</html>
